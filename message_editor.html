<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .panel h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .product-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            position: relative;
            transition: all 0.3s ease;
            cursor: move;
            border: 2px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .product-card.dragging {
            opacity: 0.5;
            transform: rotate(2deg);
        }

        .product-card.sold-out {
            opacity: 0.7;
        }

        .product-card.sold-out .product-name,
        .product-card.sold-out .product-desc,
        .product-card.sold-out .product-price {
            text-decoration: line-through;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .product-desc {
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .product-prices {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .product-price {
            font-family: monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            font-size: 0.9em;
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .btn-icon {
            padding: 6px 8px;
            font-size: 16px;
        }

        .btn-primary {
            background: #4CAF50;
            font-weight: bold;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .btn-add {
            width: 100%;
            margin-top: 15px;
            justify-content: center;
            background: rgba(76, 175, 80, 0.3);
            border: 2px dashed rgba(76, 175, 80, 0.5);
        }

        .btn-add:hover {
            background: rgba(76, 175, 80, 0.5);
            border-style: solid;
        }

        .preview-content {
            background: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-height: 500px;
            overflow-y: auto;
        }

        .preview-content::-webkit-scrollbar {
            width: 8px;
        }

        .preview-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        .preview-content::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #2a5298 0%, #1e3c72 100%);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            opacity: 0.9;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .price-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 10px;
        }

        .price-item {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .price-item input {
            flex: 1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: flex-end;
        }

        .action-bar {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 30px;
            display: flex;
            gap: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .status-available {
            background: #4CAF50;
        }

        .status-sold-out {
            background: #f44336;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            opacity: 0.7;
        }

        .footer-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }

        .footer-text {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 0.9em;
            line-height: 1.4;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù Message Editor</h1>
            <p>Drag products to reorder ‚Ä¢ Click to edit ‚Ä¢ Preview in real-time</p>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>üì¶ Products</h2>
                <div id="productList" class="product-list">
                    <div class="loading">Loading products...</div>
                </div>
                <button class="btn btn-add" onclick="showAddProductModal()">
                    ‚ûï Add New Product
                </button>
            </div>

            <div class="panel">
                <h2>üëÅÔ∏è Preview</h2>
                <div id="preview" class="preview-content">
                    <div class="loading">Loading preview...</div>
                </div>
            </div>
        </div>
    </div>

    <div class="action-bar">
        <button class="btn btn-primary" onclick="saveChanges()">
            üíæ Save Changes
        </button>
        <button class="btn" onclick="cancelChanges()">
            ‚ùå Cancel
        </button>
    </div>

    <!-- Add/Edit Product Modal -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Add Product</h3>
            <form id="productForm" onsubmit="saveProduct(event)">
                <div class="form-group">
                    <label>Product Name (will be uppercase)</label>
                    <input type="text" id="productName" required placeholder="e.g., KETAMINE R-TYPE">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <input type="text" id="productDesc" required placeholder="e.g., Special K, Wormhole, Horses">
                </div>
                
                <div class="form-group">
                    <label>Prices</label>
                    <div id="priceList" class="price-list">
                        <div class="price-item">
                            <input type="text" class="price-input" placeholder="e.g., 1g = 15.000kr" required>
                            <button type="button" class="btn btn-icon btn-danger" onclick="removePrice(this)">‚ùå</button>
                        </div>
                    </div>
                    <button type="button" class="btn" onclick="addPriceField()">‚ûï Add Price</button>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="productSoldOut"> Mark as sold out
                    </label>
                </div>
                
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" class="btn" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Telegram WebApp API
        const tg = window.Telegram?.WebApp;
        
        // Initialize Telegram WebApp
        if (tg) {
            tg.ready();
            tg.expand();
        }

        // Global state
        let products = [];
        let footer = '';
        let editingIndex = -1;

        // Initialize
        window.onload = function() {
            // Get initial data from Telegram
            if (tg && tg.initDataUnsafe && tg.initDataUnsafe.start_param) {
                // Parse products from start_param (base64 encoded)
                try {
                    const data = JSON.parse(atob(tg.initDataUnsafe.start_param));
                    products = data.products || [];
                    footer = data.footer || '';
                } catch (e) {
                    console.error('Failed to parse initial data:', e);
                }
            } else {
                // Demo data for testing
                products = [
                    {
                        name: 'AMPHETAMINE RJ√ìMI',
                        description: '(Spitt-Hradi-Gonni-Speedi)',
                        prices: ['1g = 5000kr.', '5g = 20.000kr.'],
                        strikethrough: false
                    },
                    {
                        name: 'KETAMINE R-TYPE',
                        description: '(Special K, Wormhole, Horses)',
                        prices: ['1g = 15.000kr.'],
                        strikethrough: false
                    },
                    {
                        name: 'CRYSTAL METH',
                        description: '(Ice-√çs-Tina)',
                        prices: ['1gr = 25.000kr.'],
                        strikethrough: false
                    }
                ];
                footer = 'TRY IT BEFORE YOU BUY ITaaaaa\n101 REYKJAV√çK\n√çSLENSK VERSLUN\nHEILDSALA ER √ç BO√êI';
            }
            
            renderProducts();
            updatePreview();
            setupDragAndDrop();
        };

        function renderProducts() {
            const container = document.getElementById('productList');
            container.innerHTML = '';
            
            products.forEach((product, index) => {
                const card = document.createElement('div');
                card.className = `product-card ${product.strikethrough ? 'sold-out' : ''}`;
                card.draggable = true;
                card.dataset.index = index;
                
                card.innerHTML = `
                    <div class="product-header">
                        <div>
                            <span class="status-indicator ${product.strikethrough ? 'status-sold-out' : 'status-available'}"></span>
                            <span class="product-name">${product.name}</span>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-icon" onclick="toggleSoldOut(${index})" title="Toggle sold out">
                                ${product.strikethrough ? '‚úÖ' : '‚ùå'}
                            </button>
                            <button class="btn btn-icon" onclick="editProduct(${index})" title="Edit">‚úèÔ∏è</button>
                            <button class="btn btn-icon btn-danger" onclick="deleteProduct(${index})" title="Delete">üóëÔ∏è</button>
                        </div>
                    </div>
                    <div class="product-desc">${product.description}</div>
                    <div class="product-prices">
                        ${product.prices.map(price => `<span class="product-price">${price}</span>`).join('')}
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        function updatePreview() {
            const preview = document.getElementById('preview');
            let html = '';
            
            // Build products HTML
            products.forEach((product, index) => {
                if (index > 0) html += '<br><br>';
                
                if (product.strikethrough) {
                    html += `<s><b><u>${product.name}</u></b></s><br>`;
                    html += `<s><i>${product.description}</i></s><br>`;
                    product.prices.forEach(price => {
                        html += `<s><code>${price}</code></s><br>`;
                    });
                } else {
                    html += `<b><u>${product.name}</u></b><br>`;
                    html += `<i>${product.description}</i><br>`;
                    product.prices.forEach(price => {
                        html += `<code>${price}</code><br>`;
                    });
                }
            });
            
            // Add footer
            if (footer) {
                html += '<div class="footer-section">';
                html += '<div class="footer-text">' + footer.replace(/\n/g, '<br>') + '</div>';
                html += '</div>';
            }
            
            preview.innerHTML = html || '<div class="loading">No products yet</div>';
        }

        function setupDragAndDrop() {
            let draggedElement = null;
            let draggedIndex = null;

            document.addEventListener('dragstart', (e) => {
                if (e.target.classList.contains('product-card')) {
                    draggedElement = e.target;
                    draggedIndex = parseInt(e.target.dataset.index);
                    e.target.classList.add('dragging');
                }
            });

            document.addEventListener('dragend', (e) => {
                if (e.target.classList.contains('product-card')) {
                    e.target.classList.remove('dragging');
                }
            });

            document.addEventListener('dragover', (e) => {
                e.preventDefault();
                const container = document.getElementById('productList');
                const afterElement = getDragAfterElement(container, e.clientY);
                
                if (afterElement == null) {
                    container.appendChild(draggedElement);
                } else {
                    container.insertBefore(draggedElement, afterElement);
                }
            });

            document.addEventListener('drop', (e) => {
                e.preventDefault();
                if (draggedElement) {
                    const newIndex = [...document.querySelectorAll('.product-card')].indexOf(draggedElement);
                    if (draggedIndex !== newIndex) {
                        const [movedProduct] = products.splice(draggedIndex, 1);
                        products.splice(newIndex, 0, movedProduct);
                        renderProducts();
                        updatePreview();
                        setupDragAndDrop();
                    }
                }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.product-card:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function showAddProductModal() {
            editingIndex = -1;
            document.getElementById('modalTitle').textContent = 'Add Product';
            document.getElementById('productForm').reset();
            document.getElementById('priceList').innerHTML = `
                <div class="price-item">
                    <input type="text" class="price-input" placeholder="e.g., 1g = 15.000kr" required>
                    <button type="button" class="btn btn-icon btn-danger" onclick="removePrice(this)">‚ùå</button>
                </div>
            `;
            document.getElementById('productModal').classList.add('active');
        }

        function editProduct(index) {
            editingIndex = index;
            const product = products[index];
            
            document.getElementById('modalTitle').textContent = 'Edit Product';
            document.getElementById('productName').value = product.name;
            document.getElementById('productDesc').value = product.description.replace(/[()]/g, '');
            document.getElementById('productSoldOut').checked = product.strikethrough;
            
            // Load prices
            const priceList = document.getElementById('priceList');
            priceList.innerHTML = '';
            product.prices.forEach(price => {
                const priceItem = document.createElement('div');
                priceItem.className = 'price-item';
                priceItem.innerHTML = `
                    <input type="text" class="price-input" value="${price}" required>
                    <button type="button" class="btn btn-icon btn-danger" onclick="removePrice(this)">‚ùå</button>
                `;
                priceList.appendChild(priceItem);
            });
            
            document.getElementById('productModal').classList.add('active');
        }

        function saveProduct(event) {
            event.preventDefault();
            
            const name = document.getElementById('productName').value.toUpperCase();
            const desc = document.getElementById('productDesc').value;
            const soldOut = document.getElementById('productSoldOut').checked;
            
            // Get all prices
            const prices = [];
            document.querySelectorAll('.price-input').forEach(input => {
                if (input.value.trim()) {
                    prices.push(input.value.trim());
                }
            });
            
            const product = {
                name: name,
                description: `(${desc})`,
                prices: prices,
                strikethrough: soldOut
            };
            
            if (editingIndex >= 0) {
                products[editingIndex] = product;
            } else {
                products.push(product);
            }
            
            renderProducts();
            updatePreview();
            setupDragAndDrop();
            closeModal();
        }

        function deleteProduct(index) {
            if (confirm(`Delete ${products[index].name}?`)) {
                products.splice(index, 1);
                renderProducts();
                updatePreview();
                setupDragAndDrop();
            }
        }

        function toggleSoldOut(index) {
            products[index].strikethrough = !products[index].strikethrough;
            renderProducts();
            updatePreview();
            setupDragAndDrop();
        }

        function addPriceField() {
            const priceList = document.getElementById('priceList');
            const priceItem = document.createElement('div');
            priceItem.className = 'price-item';
            priceItem.innerHTML = `
                <input type="text" class="price-input" placeholder="e.g., 5g = 20.000kr">
                <button type="button" class="btn btn-icon btn-danger" onclick="removePrice(this)">‚ùå</button>
            `;
            priceList.appendChild(priceItem);
        }

        function removePrice(button) {
            const priceItems = document.querySelectorAll('.price-item');
            if (priceItems.length > 1) {
                button.parentElement.remove();
            }
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        function saveChanges() {
            const data = {
                products: products,
                footer: footer
            };
            
            if (tg) {
                // Send data back to bot
                tg.sendData(JSON.stringify(data));
            } else {
                // For testing
                console.log('Saving:', data);
                alert('Changes saved! (In production, this would send to your bot)');
            }
        }

        function cancelChanges() {
            if (tg) {
                tg.close();
            } else {
                if (confirm('Discard changes?')) {
                    window.close();
                }
            }
        }

        // Close modal on outside click
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
